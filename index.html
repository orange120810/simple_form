<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには次のフォームに必要事項をご記入ください</p>
        <p><label for="myemail">メールアドレス<span class="required">必須</span></label> <input id="myemail" name="myemail"></p>
        <p><label for="mypassword">パスワード<span class="required">必須</span></label><input type="password" id= "mypassword" name="mypassword"></p>
        <p><button type="submit">登録する</button></p>    
    </div>
    
</body>
</html>
